<!DOCTYPE html>
<html lang="en" layout:decorator="layout/default_layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="row mt-3">
            <div class="h1" th:text="${factoryId.name}">FACTORY NAME</div>
            <hr>
            <div class="h2">Camera List</div>

        </div>
        <div class="row mt-3" th:each="c: ${factoryId.cameras}">
            <div class="h3">CAMERA NAME: <a th:text="${c.name}"></a></div>
            <div class="h4">LOCATION: <a th:text="${c.location}"></a></div>
            <div class="col-md-12 mt-2">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Event ID</th>
                            <th>Created At</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="e: ${c.events}">
                            <td th:text="${e.id}"></td>
                            <td th:text="${e.createdAt}"></td>
                            <td th:text="${e.amount}"></td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
